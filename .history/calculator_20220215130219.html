<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="body">
        <div class="parent">
            <div class="main">
                <div class="countText">
                    <h1>COUNTER</h1>
                </div>
                <div class="number">
                    <p id="num">0</p>
                </div>
                <div class="options">
                    <button class="leftButton">LOWER COUNT</button>
                    <button class="centerButton">RESET</button>
                    <button class="rightButton">ADD COUNT</button>
                </div>
                <div class="addABParent">
                    <button class="addAB">ADD(a)+(b)</button>
                    <input type="number" id="inputNum1"><span class="plyus"></span>
                    <input type="number" id="inputNum2"><span class="equals"></span>
                    <span id="valueOfSum"></span>
                </div>
                background-color: wheat;

                  
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
